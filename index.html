<script>






let age = +prompt('Введите ваш возраст');
if (age<=0 || age>=120) {document.write("Введите реальный возраст");}
else if (isNaN(age)) {document.write("Введите возраст числами");}
else if (age<18) {document.write("Вы несовершеннолетний");}
else if (age===18) {document.write("Поздравляем, вы стали совершеннолетним!");}
else if (age>=18) {document.write("Поздравляем, вы стали совершеннолетним!");}
else  {document.write("Вы совершеннолетний");}

</script>
